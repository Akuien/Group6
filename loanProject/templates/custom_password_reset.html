<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Source Sans Pro', sans-serif;
      background-color: rgb(214, 142, 219);
      margin: 0;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgb(61, 162, 234);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
      text-align: center;
      border-radius: 8px; 
    }

    h2 {
      color: #333;
    }

    p {
      color: #555;
    }

    .password-reset-form {
      margin-top: 20px;
    }

    .password-reset-form label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    .password-reset-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #2b70d2;
      border-radius: 4px;
    }

    .password-reset-form button {
      background-color: rgb(214, 142, 219);
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .password-reset-form button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Reset</h2>
    <p>Enter your email address below, and we'll send you a link to reset your password.</p>
    
    <form method="post" class="password-reset-form">
      {% csrf_token %}
      <label for="{{ form.email.id_for_label }}"></label>
      {{ form.email }}
      
      <button type="submit">Reset Password</button>
    </form>
  </div>
</body>
</html>
