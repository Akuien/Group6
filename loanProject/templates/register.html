<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Page</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{%static 'assets/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="{%static 'assets/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css' %}">
  <!-- iCheck -->
  <link rel="stylesheet" href="{%static 'assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- JQVMap -->
  <link rel="stylesheet" href="{%static 'assets/plugins/jqvmap/jqvmap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{%static 'assets/dist/css/adminlte.min.css' %}">
  <style>
    .control--checkbox {
      transform: scale(0.8); 
      margin-right: 5px; 
    }
  </style>
  
</head>
<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <img src="{%static 'assets/dist/img/AILOAN-removebg.png' %}">
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Register a new account</p>
      <span class="mb-0 text-muted">
        {% if msg %}
            {{ msg | safe }}
        {% else %}
            Sign up
        {% endif %}
      </span>
      <form action="" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            {{ form.username }}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
            {{ form.email}}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
            {{ form.password1 }}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
            {{ form.password2 }}
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="d-flex mb-5 align-items-center">
          <label for="id_is_admin" class="control control--checkbox mb-0 mr-3">
            <span class="caption">Admin</span>
            {{ form.is_admin }}
            <div class="control__indicator" id="adminCheckbox"></div>
          </label>
        
          <label for="id_is_customer" class="control control--checkbox mb-0">
            <span class="caption">Customer</span>
            {{ form.is_customer }}
            <div class="control__indicator" id="customerCheckbox"></div>
          </label>
        </div>
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
      </form>

      <a href="/login" class="text-center">I already have have an account</a>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->


<script>
  document.addEventListener('DOMContentLoaded', function () {
    const adminCheckbox = document.getElementById('id_is_admin');
    const customerCheckbox = document.getElementById('id_is_customer');

    adminCheckbox.addEventListener('change', function () {
      if (this.checked) {
        customerCheckbox.checked = false;
      }
    });

    customerCheckbox.addEventListener('change', function () {
      if (this.checked) {
        adminCheckbox.checked = false;
      }
    });
  });
</script>
<script>
  var form_fields = document.getElementsByTagName('input')
  form_fields[1].placeholder="Username";
  form_fields[2].placeholder="Email";
  form_fields[3].placeholder="Password";
  form_fields[4].placeholder="Confirm password";

  for (var field in form_fields){
    form_fields[field].className += ' form-control'
  }

</script>
<!-- jQuery -->
<script src="{%static '../../plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{%static '../../plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{%static '../../dist/js/adminlte.min.js' %}"></script>

</body>
</html>
